{% extends "base.html" %}
{% block title %}
  Profile
{% endblock title %}

{% block content %}
<br>

<div class="container-xl px-4 mt-4">
    <h2 class="edit_profile">Edit Profile</h2>
<hr class="mt-0 mb-4">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
        <div class="col-xl-4">
        <div class="card mb-4 mb-xl-0">
            <div class="card-header">Profile Picture</div>
            <div class="card-body text-center">
                <img class="img-account-profile rounded-circle mb-2" src="{{ user.avatar.url }}" alt="Img">
                <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                <input type="file" name="image">
    </div>
    </div>
    </div>
    <div class="col-xl-8">
        <div class="card mb-4">
        <div class="card-header">Account Details</div>
        <div class="card-body">
            <div class="mb-3">
                <label class="small mb-1">Username (how your name will appear to other users on the site)</label>
                <input class="form-control" name="username" type="text" placeholder="Enter your username" value="{{ user.username }}" readonly>
            </div>

        <div class="row gx-3 mb-3">
            <div class="col-md-6">
                <label class="small mb-1">First name</label>
                <input class="form-control" name="first_name" type="text" placeholder="Enter your first name" value="{{ user.first_name }}">
            </div>

            <div class="col-md-6">
                <label class="small mb-1">Last name</label>
                <input class="form-control" name="last_name" type="text" placeholder="Enter your last name" value="{{ user.last_name }}">
            </div>
        </div>

        <div class="mb-3">
            <label class="small mb-1">Email address</label>
            <input class="form-control" name="email" type="email" placeholder="Enter your email address" value="{{ user.email }}">
        </div>

        <div class="row gx-3 mb-3">
            <div class="col-md-6">
                <label class="small mb-1">Phone number</label>
                <input class="form-control" name="phone" type="tel" placeholder="Enter your phone number" value="{{ user.phone }}">
            </div>

            <div class="col-md-6">
                <label class="small mb-1">Birthday</label>
                <input class="form-control" type="text" name="birthday" placeholder="Enter your birthday" value="{{ user.birth_date }}">
            </div>

        </div>
            <button class="btn btn-primary" type="submit">Save changes</button>
            <a href="{% url 'password_change' %}" class="btn btn-danger" role="button">Change password</a>
            <a href="{% url 'profile_page' user.username %}" class="btn btn-secondary" role="button">Back</a>
    </div>

    </div>

    </div>

    </div>
</form>
</div>


<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
</script>
<br><br>
{% endblock content %}
