{% extends "base.html" %}
{% block title %}
  Address
{% endblock title %}

{% block content %}
<br><br>

<div class="container-xl px-4 mt-4">
    <h2 class="edit_profile">Your address</h2>
<hr class="mt-0 mb-4">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
        <div class="col-xl-4">
        <div class="card mb-4 mb-xl-0">
            <div class="card-header">Profile Picture</div>
            <div class="card-body text-center">
                <img class="img-account-profile rounded-circle mb-2" src="{{ user.avatar.url }}" alt="Img">
    </div>
    </div>
    </div>
    <div class="col-xl-8">
        <div class="card mb-4">
        <div class="card-header">Address Details</div>
        <div class="card-body">
            <div class="mb-3">
                <label class="small mb-1">Street</label>
                <input class="form-control" name="street" type="text" placeholder="Enter your Street" value="{{ address.street }}" required>
            </div>

        <div class="row gx-3 mb-3">
            <div class="col-md-4">
                <label class="small mb-1">Country</label>
                <input class="form-control" name="country" type="text" placeholder="Enter your Country" value="{{ address.country }}" required>
            </div>

            <div class="col-md-4">
                <label class="small mb-1">City</label>
                <input class="form-control" name="city" type="text" placeholder="Enter your city" value="{{ address.city }}" required>
            </div>

            <div class="col-md-4">
                <label class="small mb-1">Zip code</label>
                <input class="form-control" name="zipcode" type="text" placeholder="Enter your zipcode" value="{{ address.zipcode }}" required>
            </div>
        </div>
            <button class="btn btn-primary" type="submit">Save changes</button>
            <a href="{% url 'profile_page' request.user.username %}" class="btn btn-secondary" role="button">Back</a>
    </div>

    </div>

    </div>

    </div>
</form>
</div>


<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
</script>
<br><br>
{% endblock content %}
