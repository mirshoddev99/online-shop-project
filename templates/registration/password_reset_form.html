
{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-2">
            <h1 class="text-center">Have you forgotten your password?</h1>
            <br><br>
            <p class="text-center">Enter your e-mail address to set a new password.</p>
            <br><br>
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-sm">Send an email</button>
                    <a href="{% url 'home_page' %}" class="btn btn-info btn-sm">Back</a>
                </div>
                <br><br><br><br>
            </form>
        </div>
    </div>
</div>
{% endblock %}
